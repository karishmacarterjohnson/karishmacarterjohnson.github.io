<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Math Machine Kinda</title>
        <!-- styles -->
        <link rel="stylesheet" href="calcstyles.css" />
        <link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.min.css" />
        <!-- -->
        <script src = "../components/nav.js" type= "text/javascript" defer></script>

    </head>
    <body>
        <header-component></header-component>
        <main>
            <div class = "calculator" id = "calculator-container">
              <div class = "calc">
                <div class = "display1" id = "display1" ><span class = "display1">0</span>
                 <!-- <span class = "display">0</span> -->
                </div> 
                <div class = "display" id = "display"><span class = "display">0</span>
                </div>
              </div>
              <div class = "row">
              <!-- row 1 -->
                <div class = "cell1 btn btn-hero" id = "seven">7</div>
                <div class = "cell2 btn btn-hero" id = "eight">8</div>
                <div class = "cell3 btn btn-hero" id = "nine">9</div>
                <div class = "cell4 btn btn-hero" id = "divide"> / </div>
              </div>
              <!-- row 2 -->
              <div class = "row">
                <div class = "cell1 btn btn-hero" id = "four">4</div>
                <div class = "cell2 btn btn-hero" id = "five">5</div>
                <div class = "cell3 btn btn-hero" id = "six">6</div>
                <div class = "cell4 btn btn-hero" id = "multiply"> * </div> 
                <!-- row 3 -->
              </div>
              <div class = "row">
                <div class = "cell1 btn btn-hero" id = "one">1</div>
                <div class = "cell2 btn btn-hero" id = "two">2</div>
                <div class = "cell3 btn btn-hero" id = "three">3</div>
                <div class = "cell4 btn btn-hero" id = "subtract"> - </div>
               </div>
              <!-- row 4-->
              <div class = "row">
                <div class = "cell1 btn btn-hero" id = "zero">0</div>
                <div class = "cell2 btn btn-hero" id = "decimal">.</div>
              <!--  <div class = "cell3 btn btn-hero" id = "signs">+/-</div> -->
                <div class = "cell3b btn btn-hero" id = "add"> + </div>
              </div>
              <!-- row 5-->
            <div class = "row">
              <div class = "cell1 btn btn-hero" id = "clear"> ac </div>  
              <div class = "cell2 btn btn-hero" id = "equals"> = </div>
            </div>
           </div> 
           <script src="calc.js"></script>
          </main>
    </body>

</html>
